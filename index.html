        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100" id="exampleModalLabel">Modal title</h4>
              </div>
              <div class="modal-body text-center">
              </div>
            </div>
          </div>
        </div>

        <!-- bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <!-- Drinks Array and Production Loop -->

        <script>
        let drinks = [
            {
                "name": "Airmail",
                "ingredients": "Aged Rum, Lemon Juice, Simple Syrup, Champagne",
                "glass": "Stem Glass",
                "description": "This is an Airmail"
            },
            {
                "name": "French 75",
                "ingredients": "Gin, Lemon Juice, Simple Syrup, Champagne",
                "glass": "Stem Glass",
                "description": "Frenchy"
            },
            {
                "name": "The Last Word",
                "ingredients": "Gin, Maraschino Liqueur, Green Chartreuse, Lime Juice",
                "glass": "Stem Glass",
                "description": "Last Wordy"
            },
            {
                "name": "Might As Well Be Spring",
                "ingredients": "Hendricks Gin, Muddled Blueberry and Cucumber, Lime, Mint Syrup, Grapefruit Bitters",
                "glass": "Stem Glass",
                "description": "Springtime is here"
            },
            {
                "name": "Kollar",
                "ingredients": "Gin, Green Chartreuse, Lemon Juice, Egg White, Simple Syrup, Angostora Bitters",
                "glass": "Stem Glass",
                "description": "Reeeaaaallllly good"
            },
            {
                "name": "Sazerac",
                "ingredients": "Rye Whiskey, Simple Syrup, Bitters, Absinthe, Orange Peel",
                "glass": "Lowball",
                "description": "New Orleans Drink"
            },
            {
                "name": "Whiskey Sour",
                "ingredients": "Whiskey, Lemon Juice, Powdered Sugar",
                "glass": "Lowball",
                "description": "sourpants"
            },
            {
                "name": "Daiquiri",
                "ingredients": "Aged Rum, Lime Juice, Simple Syrup",
                "glass": "Stem Glass",
                "description": "Cuba here we come"
            },
            {
                "name": "Coconut Daiquiri",
                "ingredients": "Aged Rum, Lime Juice, Coconut Simple Syrup",
                "glass": "Stem Glass",
                "description": "Coconut Cuba here we come"
            },
            {
                "name": "Floridita Daiquiri",
                "ingredients": "White Rum, Lime Juice, Maraschino Liqueur, Granulated Sugar",
                "glass": "Stem Glass, Frozen",
                "description": "Florida Cuba here we come"
            },
            {
                "name": "Benito Juarez",
                "ingredients": "Mezcal, Lime, Simple Syrup, Bitters",
                "glass": "Lowball",
                "description": "Down in the West Texas town of El Paso"
            }
        ];

        drinks.forEach( (drink, i) => drink_list.innerHTML +=
            '<h4>' + '<a href=# data-toggle="modal" data-target="#exampleModal" data-id='+ i +'>' + `${drink.name}` + '</a>' + '</h4>' +
            '<p class="mb-0">' + `${drink.ingredients}` + '</p>' +
            '<p class="my-0 glass">' + `${drink.glass}` + '</p>' +
            '<br>'
        );

        $('#exampleModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var array_id = button.data('id') // Extract info from data-* attributes
            var modal = $(this)
            modal.find('.modal-title').text(drinks[array_id].name)
            modal.find('.modal-body').text(drinks[array_id].description)
        })

        </script>
